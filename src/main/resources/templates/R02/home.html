<!DOCTYPE html>
<html lang="es">

<head th:replace="~{/00Plantilla/plantilla :: head}"></head>

<body>

    <head th:replace="~{/00Plantilla/plantilla :: nav}"></head>

    <div class="container">
        <h1>Reporte de Conducta de las Alumnas</h1>


        <div class="d-flex justify-content-between">
            <a th:href="@{/Reporte-conducta/create}" class="btn btn-primary">Nuevo</a>
            <button class="btn btn-info  " onclick="imprimirTabla()">Imprimir</button>
        </div>

        <table id="Tabla" class="table table-striped ">
            <thead class=" sticky-top">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Reporte</th>

                    <th colspan="2" scope="col" class="text-center">Accion</th>

                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="alumna:${alumnas}">
                    <td scope="row" th:text="${alumna.id}"></td>
                    <td th:text="${alumna.nombre}"></td>
                    <td th:text="${alumna.apellido}"></td>
                    <td th:text="${alumna.reprote}"></td>
                    <td class="text-center"> <a th:href="@{/Reporte-conducta/edit/{id} (id=${alumna.id})}"
                            class="btn btn-warning">Editar</a> </td>
                            <td class="text-center"><a th:href="@{/Reporte-conducta/delete/{id} (id=${alumna.id})}"
                            class="btn btn-danger">Eliminar</a> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:replace="~{/00Plantilla/plantilla :: sct}"></script>


</body>

</html>
