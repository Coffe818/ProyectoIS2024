<script th:fragment="sct">
    function imprimirTabla() {
    const printContents = document.getElementById('Tabla').cloneNode(true);
    printContents.querySelectorAll("thead th:last-child, tbody td:nth-last-child(-n+2)").forEach(function (cell) {
        cell.remove(); // Excluir la última columna del encabezado y las dos últimas columnas del cuerpo
    });
    const originalContents = document.body.innerHTML;
    document.body.innerHTML = printContents.outerHTML;
    window.print();
    document.body.innerHTML = originalContents;
}
</script>
