<!DOCTYPE html>
<html lang="es">

<head th:replace="~{/00Plantilla/plantilla :: head}"></head>

<body>
        <div class="container">
            <h1> Editar Reporte </h1>
    
            <form th:action="@{/Reporte-conducta/save}" method="post" autocomplete="off" class="needs-validation was-validated" validate>
                <input type="hidden" name="id" th:value="${alumnas.id}">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" th:value="${alumnas.nombre}" required>
                    <div class="invalid-feedback">
                        Inserta el nombre
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="apellido" th:value="${alumnas.apellido}" required>
                    <div class="invalid-feedback">
                        Inserta el apellido
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Reporte</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="reprote" th:value="${alumnas.reprote}" required>
                    <div class="invalid-feedback">
                        Inserta el motivo
                    </div>
                </div>
    
            <button class="btn btn-success">Guardar</button>

            </form>
    
        </div>

    </body>
</html>
